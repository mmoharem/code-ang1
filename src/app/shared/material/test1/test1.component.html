<div class="margin-top"><h2>1- Icons</h2>
  <mat-icon>home</mat-icon>
  <mat-icon>3d_rotation</mat-icon>
  <mat-icon>https</mat-icon>
  <mat-icon class="icon">add_alert</mat-icon>
  <!-- <mat-icon svgIcon="thumbs-up"></mat-icon> -->
</div>

<div class="margin-top"><h2>1- Buttons</h2>
  <button mat-button>Button 1</button>
  <div class="margin-top"> <h3>Raised Button</h3>
    <button mat-raised-button>Button raised</button>
    <button color="primary" mat-raised-button>primary</button>
    <button color="accent" mat-raised-button>accent</button>
    <button color="warn" mat-raised-button>warn</button>
    <button class="btn--custom__1" mat-raised-button>custom</button>
  </div>
  <!-- floatable action btn: -->
  <div class="margin-top"> <h3>Floatable Action Button</h3>
    <button mat-fab><mat-icon>check</mat-icon></button>
    <button color="primary" mat-fab><mat-icon>3d_rotation</mat-icon></button>
  </div>
</div>

<div class="margin-top"><h2>3- Chips</h2>
  <mat-chip-list>
    <mat-chip selected="true" color="accent">One</mat-chip>
    <mat-chip>Two</mat-chip>
  </mat-chip-list>
  <div><h3>Dynamic</h3>
    <mat-chip-list>
      <mat-chip
        *ngFor="let category of categories"
        [selected]="category.selected"
        (click)="onSelect(category)"
      >{{ category.name }}
      </mat-chip>
    </mat-chip-list>
  </div>
</div>

<div class="margin-top"><h2>4- Progress Spiners</h2>
  <!-- determenet or in determenet -->
  <mat-progress-spinner 
    mode="determinate"
    [value]="progress"
  ></mat-progress-spinner>
  <div class="margin-top">
    <mat-progress-spinner 
      mode="indeterminate"
    ></mat-progress-spinner>
  </div>
</div>
